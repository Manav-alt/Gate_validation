<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Scorecard Form</title>
</head>
<body>
    <h2>Enter GATE Scorecard Details</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="name">Name of Candidate:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="parent_name">Parent's/Guardian's Name:</label>
        <input type="text" id="parent_name" name="parent_name"><br><br>

        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob"><br><br>

        <label for="gate_score">GATE Score:</label>
        <input type="text" id="gate_score" name="gate_score"><br><br>

        <label for="marks">Marks out of 100:</label>    ``
        <input type="text" id="marks" name="marks"><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
